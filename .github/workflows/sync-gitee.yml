name: 自动同步到Gitee & 部署Pages
on:
  push:
    branches: [main]  # 仅同步main分支
  schedule:
    - cron: '0 8 * * *'  # 每天北京时间8:00强制同步

jobs:
  sync-to-gitee:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 配置Gitee远程仓库
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 引用Secret中的Gitee用户名，而非硬编码
          git remote add gitee https://eyeed_0:68067b2feff3ac940af26b87410135c1@gitee.com/eyeed_0/eyeed.git
          git push -f gitee main
        env:
          # 从Secret中获取用户名，不再硬编码
          GITEE_USER: ${{ secrets.GITEE_USER }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}

  deploy-gitee-pages:
    needs: sync-to-gitee
    runs-on: ubuntu-latest
    steps:
      - name: 检出Gitee代码
        uses: actions/checkout@v3
        with:
          repository: ${{ secrets.GITEE_USER }}/${{ github.repository_name }}
          ref: main
          token: ${{ secrets.GITEE_TOKEN }}

      - name: 部署Gitee Pages
        uses: yanglbme/gitee-pages-action@v4
        with:
          gitee-repo: ${{ secrets.GITEE_USER }}/${{ github.repository_name }}
          branch: main
          commit-message: "自动部署Pages [ci skip]"
