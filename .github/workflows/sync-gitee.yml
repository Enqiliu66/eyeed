name: 自动同步到Gitee & 部署Pages
on:
  push:
    branches: [main]
  schedule:
    - cron: '0 8 * * *'

jobs:
  sync-to-gitee:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 配置Gitee远程仓库
        run: |
          # 配置Git用户信息
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 打印变量调试信息
          echo "===== 变量调试信息 ====="
          echo "1. GITEE_USER: ===${{ secrets.GITEE_USER }}==="
          echo "2. github.repository: ===${{ github.repository }}==="
          echo "========================"
          
          # 提取仓库名
          FULL_REPO="${{ github.repository }}"
          REPO_NAME=$(echo "$FULL_REPO" | cut -d '/' -f 2)
          echo "提取的仓库名: ===$REPO_NAME==="
          
          # 拼接URL并推送
          GITEE_USER="${{ secrets.GITEE_USER }}"
          GITEE_TOKEN="${{ secrets.GITEE_TOKEN }}"
          FULL_URL="https://$GITEE_USER:$GITEE_TOKEN@gitee.com/$GITEE_USER/$REPO_NAME.git"
          echo "完整URL: ===$FULL_URL==="
          
          git remote rm gitee 2>/dev/null || true
          git remote add gitee "$FULL_URL"
          git push -f gitee main
        env:
          GITEE_USER: ${{ secrets.GITEE_USER }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}

  deploy-gitee-pages:
    needs: sync-to-gitee  # 依赖sync-to-gitee成功后才执行
    runs-on: ubuntu-latest
    steps:
      # 第一步：正确检出Gitee代码（使用官方checkout Action）
      - name: 检出Gitee代码
        uses: yanglbme/gitee-pages-action@v1.4.2  # 检出代码必须用actions/checkout，而非部署Action
        with:
          gitee-repo: ${{ secrets.GITEE_USER }}/$(echo "${{ github.repository }}" | cut -d '/' -f 2)
          branch: main
          gitee-password: ${{ secrets.GITEE_TOKEN }}

      # 第二步：部署Gitee Pages（使用正确版本的部署Action）
      - name: 部署Gitee Pages
        uses: yanglbme/gitee-pages-action@v1.4.2  # 使用存在的v3版本
        with:
          gitee-username: ${{ secrets.GITEE_USER }}  # Gitee用户名
          gitee-password: ${{ secrets.GITEE_TOKEN }}  # Gitee令牌（需有足够权限）
          gitee-repo: ${{ secrets.GITEE_USER }}/$(echo "${{ github.repository }}" | cut -d '/' -f 2)  # 仓库路径
          branch: main  # 部署分支
          directory: docs  # 部署目录（根据你的实际目录调整，若为根目录可删除此行）
          commit-message: "自动部署Pages [ci skip]"
