name: 自动同步到Gitee & 部署Pages
on:
  push:
    branches: [main]
  schedule:
    - cron: '0 8 * * *'

jobs:
  sync-to-gitee:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 配置Gitee远程仓库
        run: |
          # 配置Git用户信息
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 打印变量调试信息
          echo "===== 变量调试信息 ====="
          echo "1. GITEE_USER: ===${{ secrets.GITEE_USER }}==="
          echo "2. github.repository: ===${{ github.repository }}==="
          echo "========================"
          
          # 提取仓库名
          FULL_REPO="${{ github.repository }}"
          REPO_NAME=$(echo "$FULL_REPO" | cut -d '/' -f 2)
          echo "提取的仓库名: ===$REPO_NAME==="
          
          # 拼接URL并推送
          GITEE_USER="${{ secrets.GITEE_USER }}"
          GITEE_TOKEN="${{ secrets.GITEE_TOKEN }}"
          FULL_URL="https://$GITEE_USER:$GITEE_TOKEN@gitee.com/$GITEE_USER/$REPO_NAME.git"
          echo "完整URL: ===$FULL_URL==="
          
          git remote rm gitee 2>/dev/null || true
          git remote add gitee "$FULL_URL"
          git push -f gitee main
        env:
          GITEE_USER: ${{ secrets.GITEE_USER }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}

  deploy-gitee-pages:
    needs: sync-to-gitee
    runs-on: ubuntu-latest
    steps:
      # 第一步：正确检出Gitee代码
      - name: 检出Gitee代码
        uses: actions/checkout@v4
        with:
          repository: https://gitee.com/${{ secrets.GITEE_USER }}/$(echo "${{ github.repository }}" | cut -d '/' -f 2)
          ref: main
          token: ${{ secrets.GITEE_TOKEN }}
          path: gitee-repo

      # 第二步：部署Gitee Pages
      - name: 部署Gitee Pages
        uses: yanglbme/gitee-pages-action@v1.4.2
        with:
          gitee-username: ${{ secrets.GITEE_USER }}
          gitee-password: ${{ secrets.GITEE_TOKEN }}
          gitee-repo: ${{ secrets.GITEE_USER }}/$(echo "${{ github.repository }}" | cut -d '/' -f 2)
          branch: main
          directory: docs
          commit-message: "自动部署Pages [ci skip]"
        env:
          # 设置工作目录为检出的Gitee仓库
          WORKING_DIR: ./gitee-repo
