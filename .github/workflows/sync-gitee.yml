name: 自动同步到Gitee & 部署Pages
on:
  push:
    branches: [main]
  schedule:
    - cron: '0 8 * * *'

jobs:
  sync-to-gitee:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 配置Gitee远程仓库
        run: |
          # 配置Git用户信息
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 提取仓库名
          FULL_REPO="${{ github.repository }}"
          REPO_NAME=$(echo "$FULL_REPO" | cut -d '/' -f 2)
          
          # 拼接URL并推送
          GITEE_USER="${{ secrets.GITEE_USER }}"
          GITEE_TOKEN="${{ secrets.GITEE_TOKEN }}"
          FULL_URL="https://$GITEE_USER:$GITEE_TOKEN@gitee.com/$GITEE_USER/$REPO_NAME.git"
          
          git remote rm gitee 2>/dev/null || true
          git remote add gitee "$FULL_URL"
          git push -f gitee main
        env:
          GITEE_USER: ${{ secrets.GITEE_USER }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}

  deploy-gitee-pages:
    needs: sync-to-gitee
    runs-on: ubuntu-latest
    steps:
      - name: 设置仓库名称
        id: vars
        run: |
          # 提取仓库所有者名称（Gitee用户名）
          GITEE_USER="${{ secrets.GITEE_USER }}"
          # 提取仓库项目名称
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d '/' -f 2)
          
          # 输出两个变量
          echo "gitee_user=$GITEE_USER" >> $GITHUB_OUTPUT
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          
          # 调试信息
          echo "仓库全名: $GITEE_USER/$REPO_NAME"

      - name: 克隆Gitee仓库
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          GITEE_USER="${{ secrets.GITEE_USER }}"
          GITEE_TOKEN="${{ secrets.GITEE_TOKEN }}"
          REPO_NAME="${{ steps.vars.outputs.repo_name }}"
          
          echo "克隆仓库: https://${GITEE_USER}:[MASKED]@gitee.com/${GITEE_USER}/${REPO_NAME}.git"
          git clone https://${GITEE_USER}:${GITEE_TOKEN}@gitee.com/${GITEE_USER}/${REPO_NAME}.git gitee-repo
          cd gitee-repo
          git checkout main

      - name: 部署Gitee Pages
        uses: yanglbme/gitee-pages-action@v1.4.2
        with:
          # 关键修复1: 使用输出变量确保格式正确
          gitee-username: ${{ steps.vars.outputs.gitee_user }}
          gitee-password: ${{ secrets.GITEE_TOKEN }}
          # 关键修复2: 直接使用变量拼接仓库路径
          gitee-repo: ${{ steps.vars.outputs.gitee_user }}/${{ steps.vars.outputs.repo_name }}
          branch: main
          directory: docs
          https: true
        env:
          WORKING_DIR: ./gitee-repo
