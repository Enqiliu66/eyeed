name: 自动同步到Gitee & 部署Pages
on:
  push:
    branches: [main]
  schedule:
    - cron: '0 8 * * *'

jobs:
  sync-to-gitee:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 配置Gitee远程仓库
        run: |
          # 配置Git用户信息
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 打印变量调试信息
          echo "===== 变量调试调试调试信息 ====="
          echo "1. GITEE_USER (从secrets获取): ===${{ secrets.GITEE_USER }}==="
          echo "2. GITEE_TOKEN (部分隐藏): ===${{ secrets.GITEE_TOKEN && '***' || '未设置' }}==="
          echo "3. github.repository (完整路径): ===${{ github.repository }}==="
          echo "========================"
          
          # 关键修复：从 github.repository 中提取仓库名（格式：用户名/仓库名 → 取后半部分）
          echo "===== 提取仓库名 ====="
          FULL_REPO="${{ github.repository }}"  # 例如：Enqiliu66/eyeed
          REPO_NAME=$(echo "$FULL_REPO" | cut -d '/' -f 2)  # 切割后取第二个部分：eyeed
          echo "完整路径: $FULL_REPO"
          echo "提取的仓库名: ===$REPO_NAME==="
          echo "========================"
          
          # 拼接URL并验证
          echo "===== URL拼接接过程过程 ====="
          GITEE_USER="${{ secrets.GITEE_USER }}"
          GITEE_TOKEN="${{ secrets.GITEE_TOKEN }}"
          FULL_URL="https://$GITEE_USER:$GITEE_TOKEN@gitee.com/$GITEE_USER/$REPO_NAME.git"
          echo "完整URL: ===$FULL_URL==="
          echo "========================"
          
          # 配置远程仓库并推送
          git remote rm gitee 2>/dev/null || true
          git remote add gitee "$FULL_URL"
          echo "实际配置的远程URL: ===$(git remote get-url gitee)==="
          
          echo "开始推送到Gitee..."
          git push -f gitee main
        env:
          GITEE_USER: ${{ secrets.GITEE_USER }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}

  deploy-gitee-pages:
    needs: sync-to-gitee
    runs-on: ubuntu-latest
    steps:
      - name: 检出Gitee代码
        uses: yanglbme/gitee-pages-action@v1.4.2
        with:
          # 部署步骤也使用提取的仓库名逻辑
          gitee-repo: ${{ secrets.GITEE_USER }}/$(echo "${{ github.repository }}" | cut -d '/' -f 2)
          branch: main
          gitee-token: ${{ secrets.GITEE_TOKEN }}

      - name: 部署Gitee Pages
        uses: yanglbme/gitee-pages-action@v1.4.2
        with:
          gitee-username: ${{ secrets.GITEE_USER }}
          gitee-repo: ${{ secrets.GITEE_USER }}/$(echo "${{ github.repository }}" | cut -d '/' -f 2)
          branch: main
          commit-message: "自动部署Pages [ci skip]"
          #刷新
