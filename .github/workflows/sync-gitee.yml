name: 自动同步到Gitee & 部署Pages
on:
  push:
    branches: [main]
  schedule:
    - cron: '0 8 * * *'

jobs:
  sync-to-gitee:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 配置Gitee远程仓库
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          FULL_REPO="${{ github.repository }}"
          REPO_NAME=$(echo "$FULL_REPO" | cut -d '/' -f 2)
          
          GITEE_USER="${{ secrets.GITEE_USER }}"
          GITEE_TOKEN="${{ secrets.GITEE_TOKEN }}"
          FULL_URL="https://$GITEE_USER:$GITEE_TOKEN@gitee.com/$GITEE_USER/$REPO_NAME.git"
          
          git remote rm gitee 2>/dev/null || true
          git remote add gitee "$FULL_URL"
          git push -f gitee main
        env:
          GITEE_USER: ${{ secrets.GITEE_USER }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}

  deploy-gitee-pages:
    needs: sync-to-gitee
    runs-on: ubuntu-latest
    steps:
      - name: 设置仓库名称
        id: vars
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d '/' -f 2)
          echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT

      - name: 触发Gitee Pages部署
        run: |
          GITEE_USER="${{ secrets.GITEE_USER }}"
          GITEE_TOKEN="${{ secrets.GITEE_TOKEN }}"
          REPO_NAME="${{ steps.vars.outputs.repo_name }}"
          
          # 调用Gitee API触发部署
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"access_token":"'${GITEE_TOKEN}'"}' \
            "https://gitee.com/api/v5/repos/${GITEE_USER}/${REPO_NAME}/pages/builds"
          
          echo "已成功触发Gitee Pages部署，请稍后查看结果"
