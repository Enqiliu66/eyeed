server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 关键：设置字符编码为 UTF-8，解决中文乱码
    charset utf-8;

    # 支持前端路由（如 Vue/React 单页应用的历史模式）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存优化
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|mp3|woff2)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # 禁止访问敏感文件
    location ~ /\.git|/\.env {
        deny all;
    }
}
