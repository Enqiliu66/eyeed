server {
    listen 80;
    server_name localhost;
    # 根目录与 Dockerfile 中 COPY 的目标路径一致
    root /usr/share/nginx/html;
    # 首页文件为 docs 目录下的 index.html（无需额外路径，因已复制到根目录）
    index index.html;

    # 关键：设置字符编码为 UTF-8，解决中文乱码
    charset utf-8;

    # 支持前端路由（如 Vue/React 单页应用的历史模式）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存优化（延长缓存时间，减轻重复加载压力）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|mp3|woff2)$ {
        expires 7d;  # 延长至 7 天，更适合静态资源
        add_header Cache-Control "public, max-age=604800";
    }

    # 禁止访问敏感文件（如 .git 版本控制文件、.env 环境变量）
    location ~ /\.git|/\.env {
        deny all;
    }

    # 可选：添加错误页配置，方便调试
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
