  <script>
    /* ==== 用户信息存储 ==== */
    let userInfo = null;
    let cameraPermissionDenied = false; // 新增：摄像头权限状态
    let webgazerInitialized = false;   // Webgazer初始化状态

    /* ==== GitHub配置 ==== */
    const GITHUB_CONFIG = {
      owner: "Enqiliu66",
      repo: "eyeed",
      token: "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",
      issuePrefix: "EYE-"  // 修改前缀格式
    };

    /* 初始化 jsPsych */
    const jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      extensions: [
        { type: jsPsychExtensionWebgazer }
      ],
      on_finish: function() {
        // 实验结束时停止音乐
        if (window.globalAudio && !window.globalAudio.paused) {
          window.globalAudio.pause();
        }
      }
    });

    /* ==== 环境检测 ==== */
    function checkEnvironment() {
      // 安全环境检测

    async function checkCameraPermission() {
      // 更新状态
      updateInitStatus('camera', '检测中...');
      updateInitStatus('permission', '检测中...');
      updateInitStatus('security', '检测中...');

      // 1. 检查是否在安全环境（HTTPS或localhost）
      const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
      updateInitStatus('security', isSecure ? '安全' : '不安全', !isSecure);

      // 2. 检查浏览器是否支持媒体设备
      const hasMediaDevices = 'mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices;
      updateInitStatus('camera', hasMediaDevices ? '支持' : '不支持', !hasMediaDevices);

      // 3. 尝试获取摄像头权限
      let hasPermission = false;
      try {
        if (hasMediaDevices) {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          hasPermission = true;
          // 关闭测试流
          stream.getTracks().forEach(track => track.stop());
        }
      } catch (error) {
        console.error('摄像头权限检测失败:', error);
        updateInitStatus('error', error.message || error.toString(), true);
      }

      updateInitStatus('permission', hasPermission ? '已授予' : '未授予', !hasPermission);

      return {
        hasPermission,
        isSecure,
        hasMediaDevices
      };
    }

    // 创建或获取Issue（每个被试只创建一个）
    async function getOrCreateIssue() {
      // 修改Issue标题：仅使用被试ID
      const issueTitle = `${userInfo.subjectId}`;

      try {
        // 1. 检查Issue是否已存在 - 使用精确匹配标题搜索
        // 最多重试3次
        for (let retry = 0; retry < 3; retry++) {
          try {
            // 修复查询参数格式问题 - 添加 is:issue 参数
            const query = `repo:${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo} is:issue in:title "${issueTitle}"`;
            const encodedQuery = encodeURIComponent(query);
            const searchUrl = `https://api.github.com/search/issues?q=${encodedQuery}`;

            const searchResponse = await fetch(searchUrl, {
              headers: {
                'Authorization': `token ${GITHUB_CONFIG.token}`,
                'Accept': 'application/vnd.github.v3+json'
              }
            });

            if (!searchResponse.ok) {
              const errorData = await searchResponse.json();
              console.error('GitHub API错误详情:', errorData);
              throw new Error(`GitHub API返回错误: ${searchResponse.status}`);
            }

            const searchData = await searchResponse.json();

            // 检查是否找到匹配的Issue - 精确匹配标题
            if (searchData.items && searchData.items.length > 0) {
              // 筛选出标题完全匹配的Issue
              const exactMatch = searchData.items.find(item => item.title.trim() === issueTitle);
              if (exactMatch) {
                return exactMatch;
              }
            }

            // 等待2秒后重试（解决搜索延迟问题）
            await new Promise(resolve => setTimeout(resolve, 2000));
          } catch (error) {
            console.error(`搜索Issue失败（重试 ${retry+1}/3）:`, error);
            if (retry === 2) {
              throw error;
            }
          }
        }

        // 2. 创建新Issue
        const createUrl = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues`;
        const createResponse = await fetch(createUrl, {
          method: 'POST',
          headers: {
            'Authorization': `token ${GITHUB_CONFIG.token}`,
            'Accept': 'application/vnd.github.v3+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            title: issueTitle,
            body: `性别：${userInfo.gender}\n年龄：${userInfo.age}岁`
          })
        });

        if (!createResponse.ok) {
          const errorData = await createResponse.json();
          console.error('创建Issue错误详情:', errorData);
          throw new Error(`创建Issue失败: ${createResponse.status}`);
        }

        const createData = await createResponse.json();
        return createData;
      } catch (error) {
        console.error('GitHub Issue操作失败:', error);
        throw error;
      }
    }

    // 上传CSV文件到GitHub仓库
    async function uploadCSVToGitHub(csvContent, fileName) {
      const MAX_FILE_SIZE = 700 * 1024; // 700KB
      const encoder = new TextEncoder();
      const csvData = encoder.encode(csvContent);
      const totalSize = csvData.length;

      // 如果文件小于最大限制，直接上传
      if (totalSize <= MAX_FILE_SIZE) {
        return uploadFilePart(csvContent, fileName);
      }

      // 分割文件
      let uploadPromises = [];
      let partIndex = 1;
      let startIndex = 0;

      while (startIndex < totalSize) {
        // 计算结束位置（尝试在换行符处分割）
        let endIndex = Math.min(startIndex + MAX_FILE_SIZE, totalSize);

        // 查找最近的换行符
        while (endIndex < totalSize && csvData[endIndex] !== 10) { // 10是换行符的ASCII
          endIndex++;
        }

        // 如果找不到换行符，使用最大位置
        if (endIndex >= totalSize) {
          endIndex = totalSize;
        }

        // 提取当前部分
        const partData = csvData.slice(startIndex, endIndex);
        const partContent = new TextDecoder().decode(partData);

        // 生成文件名（添加分块编号）
        const partFileName = fileName.replace('.csv', `_part${partIndex}.csv`);

        // 上传分块
        uploadPromises.push(uploadFilePart(partContent, partFileName));

        // 移动到下一部分
        startIndex = endIndex;
        partIndex++;
      }

      // 等待所有上传完成
      return Promise.all(uploadPromises);
    }

    // 上传单个文件分块到GitHub
    async function uploadFilePart(content, fileName) {
      const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/data/${fileName}`;

      // 获取文件SHA（如果存在）
      let sha = null;
      try {
        const getResponse = await fetch(url, {
          headers: {
            'Authorization': `token ${GITHUB_CONFIG.token}`,
            'Accept': 'application/vnd.github.v3+json'
          }
        });

        if (getResponse.ok) {
          const fileData = await getResponse.json();
          sha = fileData.sha;
        }
      } catch (e) {
        // 文件不存在，忽略错误
      }

      // 创建或更新文件
      const response = await fetch(url, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${GITHUB_CONFIG.token}`,
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: `添加眼动数据: ${fileName}`,
          content: btoa(unescape(encodeURIComponent(content))),
          sha: sha // 更新时使用SHA
        })
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(`文件上传失败: ${errorData.message || response.status}`);
      }

      return response.json();
    }

      stimulus: `
        <div class="centered-text">
          <p>现在我们将测量校准的准确性。</p>
          <p>请注视屏幕上出现的每个圆点。</p>
          <p style="font-weight: bold;">这次您不需要点击圆点。</p>
        </div>
      `,
      choices: ['明白了'],
      post_trial_gap: 1000
    };
    timeline.push(validation_instructions);

    const validation = {
      type: jsPsychWebgazerValidate,
      validation_points: [
        [25, 25], [75, 25], [50, 50], [25, 75], [75, 75]
      ],
      roi_radius: 200,
      time_to_saccade: 1000,
      validation_duration: 2000,
      data: { task: 'validate' }
    };
    timeline.push(validation);

    const recalibrate_instructions = {
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div class="centered-text">
          <p>校准的准确性低于预期水平。</p>
          <p>让我们再尝试校准一次。</p>
          <p>在下一屏幕，请注视圆点并点击它们。</p>
        </div>
      `,
      choices: ['好的']
    };
    const recalibrate = {
      timeline: [recalibrate_instructions, calibration, validation_instructions, validation],
      conditional_function: function() {
        const val_data = jsPsych.data.get().filter({ task: 'validate' }).values()[0];
        return val_data && val_data.percent_in_roi && val_data.percent_in_roi.some(x => x < 50);
      },
      data: { phase: 'recalibration' }
    };
    timeline.push(recalibrate);

    const calibration_done = {
      type: jsPsychHtmlButtonResponse,
      stimulus: `
        <div class="centered-text">
          <p>太好了，校准已完成！</p>
          <p>接下来将开始实验，请注视屏幕中央的十字，然后开始注视食物图片。</p>
        </div>
      `,
      choices: ['继续']
    };
    timeline.push(calibration_done);

    /* ==== 欢迎页 和 实验说明 ==== */
    const welcome = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <div class="centered-text">
          <p>欢迎参加进食障碍眼动干预实验。按任意键继续。</p>
        </div>
      `
    };
    timeline.push(welcome);

    const instructions = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: function() {
        return `
          <div class="centered-text">
            <p>在实验中，屏幕上将呈现4张食物图片，包含2张低热量和2张高热量食物。</p>
            <p>当您注视低热量食物时，将播放愉悦的音乐。</p>
            <p>当您注视高热量食物时，音乐将停止播放。</p>
            <p>实验共有 30 个试次，每个试次持续 8 秒，试次间休息 2 秒。</p>
            <p>请按任意键开始实验。</p>
          </div>
        `;
      },
      post_trial_gap: 2000
    };
    timeline.push(instructions);

    /* ==== 构建 30 个试次 ==== */
    const trial_count = 30; // 30个试次
    const trials = [];
    const centralFixation = document.getElementById('central-fixation');
    const gazePoint = document.getElementById('gaze-point');
    let gazeUpdateInterval;

    // 存储眼动数据
    const gazeData = [];

    function startGazeTracking() {
      if (gazeUpdateInterval) clearInterval(gazeUpdateInterval);
    }

    function stopGazeTracking() {
      if (gazeUpdateInterval) {
        clearInterval(gazeUpdateInterval);
        gazeUpdateInterval = null;
      }
      gazePoint.style.display = 'none';
    }

    for (let i = 0; i < trial_count; i++) {
      const lowCount = 2;
      const highCount = 2;

      const lowImageIdxs = jsPsych.randomization.sampleWithoutReplacement(
        Array.from({length: lowCalorieImages.length}, (_, k) => k),
        lowCount
      );
      const highImageIdxs = jsPsych.randomization.sampleWithoutReplacement(
        Array.from({length: highCalorieImages.length}, (_, k) => k),
        highCount
      );

      const lowImages = lowImageIdxs.map(idx => lowCalorieImages[idx]);
      const highImages = highImageIdxs.map(idx => highCalorieImages[idx]);

      let allImages = [
        ...lowImages.map(src => ({src, type: 'low'})),
        ...highImages.map(src => ({src, type: 'high'}))
      ];
      allImages = jsPsych.randomization.shuffle(allImages);

      // 为当前试次初始化眼动数据存储
      gazeData[i] = [];

      // 注视点试次
      trials.push({
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '',
        choices: "NO_KEYS",
        trial_duration: jsPsych.randomization.sampleWithoutReplacement([800, 1000, 1200], 1)[0],
        data: {
          task: 'fixation',
          trial_index: i + 1,
          day: userInfo ? userInfo.day : 1
        },
        on_start: function() {
          centralFixation.style.display = 'block';
        },
        on_finish: function() {
          centralFixation.style.display = 'none';
        }
      });

      // 图片展示试次
      const trial = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: function() {
          let imagesHtml = '';
          allImages.forEach((img, index) => {
            imagesHtml += `
              <div class="food-item" id="food-${index}" data-type="${img.type}">
                <img src="${img.src}" />
              </div>
            `;
          });

          return `
            <div class="food-container">
              ${imagesHtml}
            </div>
          `;
        },
        trial_duration: 8000,
        choices: "NO_KEYS",
        data: {
          task: 'test',
          trial_index: i + 1,
          day: userInfo ? userInfo.day : 1,
          subjectId: userInfo ? userInfo.subjectId : "UNKNOWN",
          low_images: lowImages,
          high_images: highImages,
          image_layout: allImages.map(img => img.type)
        },
        extensions: [
          {
            type: jsPsychExtensionWebgazer,
            params: { targets: ['#food-0', '#food-1', '#food-2', '#food-3'] }
          }
        ],
        on_start: function(trial) {
          const lowSelectors = [];
          for (let j = 0; j < 4; j++) {
            if (allImages[j].type === 'low') {
              lowSelectors.push(`#food-${j}`);
            }
          }

          const musicIndicator = document.getElementById('music-indicator');
          const audio = window.globalAudio;

          // 记录试次开始时间
          const trialStartTime = Date.now();

          let isGazingLow = false;
          let pauseTimeout = null;
          let lastPosition = null;
          let lastTimestamp = null;

          startGazeTracking();

          // 如果摄像头权限被拒绝，跳过眼动跟踪
          if (cameraPermissionDenied) {
            // 显示静态信息
            musicIndicator.textContent = "眼动追踪已禁用";
            musicIndicator.style.display = 'block';
            musicIndicator.style.background = 'linear-gradient(90deg, #e67e22, #d35400)';
            return;
          }

          const webgazerCallback = function() {
            if (typeof webgazer === 'undefined') return;

            webgazer.getCurrentPrediction().then(function(pred) {
              if (!pred) return;
              const x = pred.x, y = pred.y;
              const currentTimestamp = Date.now();

              // 计算持续时间（如果这是连续点）
              let duration = 0;
              if (lastTimestamp) {
                duration = currentTimestamp - lastTimestamp;
              }

              // 记录眼动数据（移除事件类型）
              const timestamp = currentTimestamp - trialStartTime;
              gazeData[i].push({
                x,
                y,
                timestamp,
                duration
              });

              lastPosition = {x, y};
              lastTimestamp = currentTimestamp;

              let inLow = false;
              lowSelectors.forEach(selector => {
                const lowEl = document.querySelector(selector);
                if (lowEl) {
                  const rect = lowEl.getBoundingClientRect();
                  if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                    inLow = true;
                  }
                }
              });

              if (inLow) {
                if (!isGazingLow) {
                  isGazingLow = true;
                  if (pauseTimeout) {
                    clearTimeout(pauseTimeout);
                    pauseTimeout = null;
                  }
                  if (audio.paused) {
                    audio.play().catch(e => console.log('播放失败', e));
                    musicIndicator.style.display = 'block';
                    musicIndicator.style.background = 'linear-gradient(90deg, #1abc9c, #16a085)';
                    musicIndicator.textContent = "音乐播放中";
                  }
                }
              } else {
                if (isGazingLow) {
                  isGazingLow = false;

                  if (!pauseTimeout) {
                    pauseTimeout = setTimeout(() => {
                      if (!isGazingLow && !audio.paused) {
                        audio.pause();
                        musicIndicator.textContent = "音乐已暂停";
                        musicIndicator.style.background = 'linear-gradient(90deg, #e74c3c, #c0392b)';
                      }
                      pauseTimeout = null;
                    }, 500);
                  }
                }
              }
            }).catch(e => console.log('获取眼动预测失败:', e));
          };

          // 修改为30Hz采样频率（每33毫秒采样一次）
          trial.interval = setInterval(webgazerCallback, 33);
        },
        on_finish: function() {
          if (this.interval) {
            clearInterval(this.interval);
          }
          stopGazeTracking();
        }
      };

      trials.push(trial);

      // 试次间休息
      if (i < trial_count - 1) {
        trials.push({
          type: jsPsychHtmlKeyboardResponse,
          stimulus: '',
          choices: "NO_KEYS",
          trial_duration: 2000,
          data: {
            task: 'rest',
            trial_index: i + 1,
            day: userInfo ? userInfo.day : 1
          }
        });
      }
    }

    timeline.push({
      timeline: trials,
      randomize_order: false
    });

    /* ==== 数据处理和GitHub上传 ==== */
    const dataProcessingTrial = {
      type: jsPsychHtmlButtonResponse,
      stimulus: function() {
        return `
          <div class="centered-text">
            <p>实验完成！正在处理数据...</p>
            <div class="status-message status-loading" id="status-message">
              数据计算中，请稍候...
            </div>
          </div>
        `;
      },
      choices: [],
      on_load: async function() {
        try {
          const statusMessage = document.getElementById('status-message');

          // 如果摄像头权限被拒绝，跳过GitHub上传
          if (cameraPermissionDenied) {
            statusMessage.className = "status-message status-error";
            statusMessage.textContent = "眼动数据未记录（摄像头权限被拒绝）";

            // 显示仅包含行为数据的报告
            const content = `
              <div class="centered-text">
                <h2>实验完成</h2>
                <p class="warning">眼动追踪功能被禁用（摄像头权限未授予）</p>
                <p>仅行为数据已被记录。</p>
                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 30px;">
                  <button class="exit-button" id="exit-btn">退出实验</button>
                </div>
              </div>
            `;

            document.querySelector('.jspsych-content').innerHTML = content;
            document.getElementById('exit-btn').addEventListener('click', () => {
              location.reload();
            });

            return;
          }

          // 1. 创建或获取GitHub Issue（每个被试只创建一个）
          statusMessage.textContent = "连接GitHub仓库...";
          const issue = await getOrCreateIssue();

          // 2. 生成GitHub评论内容（只包含数据点个数和实验时间）
          statusMessage.textContent = "生成数据报告...";
          const commentBody = generateGitHubComment(gazeData);

          // 3. 添加评论到Issue（每天的数据作为一条评论）
          statusMessage.textContent = "上传数据到GitHub Issues...";
          await addIssueComment(issue.number, commentBody);

          // 4. 生成CSV数据并上传到仓库
          statusMessage.textContent = "生成CSV数据文件...";
          const csvContent = generateCSVData(gazeData);
          const fileName = `${userInfo.subjectId}-DAY_${userInfo.day}.csv`;

          statusMessage.textContent = "上传CSV文件到GitHub...";
          await uploadCSVToGitHub(csvContent, fileName);

          // 5. 更新天数记录
          localStorage.setItem(`day_${userInfo.subjectId}`, userInfo.day.toString());

          // 6. 更新状态显示
          statusMessage.className = "status-message status-success";
          statusMessage.textContent = "数据上传成功！";

          // 7. 显示数据报告和操作按钮
          const content = `
            <div class="centered-text">
              <h2>第 ${userInfo.day} 天实验完成</h2>
              ${userInfo.day === 30 ? '<p style="color:#27ae60;font-weight:bold;font-size:1.8rem;margin:20px 0;">恭喜您已成功完成30天眼动干预实验！</p>' : ''}
              <p>详细眼动数据已成功上传至GitHub</p>
              <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-top: 30px;">
                <button class="copy-button" id="copy-btn">复制报告摘要</button>
                <button class="github-button" id="github-btn">查看GitHub记录</button>
                <button class="exit-button" id="exit-btn">退出实验</button>
              </div>
            </div>
          `;

          document.querySelector('.jspsych-content').innerHTML = content;

          // 添加按钮事件
          document.getElementById('copy-btn').addEventListener('click', function() {
            // 计算数据点总数
            const dataPoints = gazeData.reduce((acc, trial) => acc + trial.length, 0);
            const summary = `被试ID: ${userInfo.subjectId}\n实验天数: ${userInfo.day}\n数据点数量: ${dataPoints}`;
            navigator.clipboard.writeText(summary)
              .then(() => alert('报告摘要已复制到剪贴板'))
              .catch(err => console.error('复制失败:', err));
          });

          // GitHub查看权限验证
          document.getElementById('github-btn').addEventListener('click', function() {
            const authModal = document.getElementById('auth-modal');
            const authError = document.getElementById('auth-error');
            const authCode = document.getElementById('auth-code');

            // 重置验证状态
            authError.style.display = 'none';
            authCode.value = '';

            // 显示验证弹窗
            authModal.style.display = 'flex';

            // 确认按钮事件
            document.getElementById('auth-confirm').onclick = function() {
              if (authCode.value.toLowerCase() === 'eye') {
                window.open(issue.html_url, '_blank');
                authModal.style.display = 'none';
              } else {
                authError.style.display = 'block';
              }
            };

            // 返回按钮事件
            document.getElementById('auth-cancel').onclick = function() {
              authModal.style.display = 'none';
            };
          });

          // 退出实验按钮 - 改为刷新页面
          document.getElementById('exit-btn').addEventListener('click', function() {
            location.reload(); // 刷新页面回到登录界面
          });

        } catch (error) {
          const statusMessage = document.getElementById('status-message');
          statusMessage.className = "status-message status-error";
          statusMessage.textContent = `数据处理失败: ${error.message}`;
          console.error('完整错误信息:', error);

          // 显示错误恢复选项
          document.querySelector('.jspsych-content').innerHTML += `
            <div style="margin-top: 20px; text-align: center;">
              <button class="login-button" id="retry-btn">重试上传</button>
              <button class="github-button" id="save-btn">保存数据到本地</button>
              <button class="exit-button" id="exit-btn">退出实验</button>
            </div>
          `;

          document.getElementById('retry-btn').addEventListener('click', function() {
            jsPsych.finishTrial();
          });

          document.getElementById('save-btn').addEventListener('click', function() {
            // 创建CSV格式的眼动数据
            let csvContent = "trial,timestamp,x,y,duration\n";

            gazeData.forEach((trialData, trialIndex) => {
              trialData.forEach(point => {
                csvContent += `${trialIndex + 1},${point.timestamp},${point.x},${point.y},${point.duration}\n`;
              });
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `eyetracking_data_${userInfo.subjectId}_DAY${userInfo.day}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          });

          // 退出实验按钮 - 改为刷新页面
          document.getElementById('exit-btn').addEventListener('click', function() {
            location.reload(); // 刷新页面回到登录界面
          });
        }
      }
    };

    timeline.push(dataProcessingTrial);

    /* ==== 结束页面 ==== */
    const done = {
      type: jsPsychHtmlButtonResponse,
      stimulus: function() {
        return `
          <div class="centered-text">
            <p>数据处理完成！</p>
            ${userInfo && userInfo.day === 30 ? '<p style="color:#27ae60;font-weight:bold;font-size:1.8rem;margin:20px 0;">恭喜您已成功完成30天眼动干预实验！</p>' : ''}
            <p>感谢您参与本实验。</p>
          </div>
        `;
      },
      choices: ['完成实验'],
      on_finish: function() {
        // 实验结束时停止音乐
        if (window.globalAudio && !window.globalAudio.paused) {
          window.globalAudio.pause();
        }
      }
    };
    timeline.push(done);

    /* ==== 运行实验 ==== */
    jsPsych.run(timeline);
  </script>
</body>
